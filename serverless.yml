service: aws-practitioner-js-4-node
app: aws-practitioner-js-4-node
frameworkVersion: "3"
provider:
  name: aws
  runtime: nodejs14.x
  region: eu-west-1
  stage: dev

plugins:
  - serverless-functions-base-path
  - serverless-esbuild
  # - serverless-webpack
  # - serverless-auto-swagger
  - serverless-offline
custom:
  # webpack:
  #   webpackConfig: webpack.config.js
  #   includeModules: true
  functionsBasePath: src/functions
  # autoswagger:
  #   apiType: "httpApi"
  #   generateSwaggerOnDeploy: true
  #   typefiles: ["./src/models/types.d.ts"]
  #   title: "aws-practitioner-js-4-node"
    # host: "z93dh321nh.execute-api.us-east-1.amazonaws.com/dev"
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    exclude:
      - aws-sdk
    target: node14
    define:
      require.resolve: undefined
    platform: node
    concurrency: 10

functions:
  getProductsList:
    handler: products/handler.getProductsList
    events:
      - http:
          path: products
          method: get
          cors:
            origin: "*"
            allowCredentials: false
          # request:
          #   schema: ${file(products/getProductsList.json)}

  getProductById:
    handler: products/handler.getProductById
    events:
      - http:
          path: products/{id}
          method: get
          request:
            parameters:
              paths:
                productId: true
          cors:
            origin: "*"
            allowCredentials: false
